<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MockUP Protfolio</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <link rel="stylesheet" type="text/css" href="navbar/navigation.css" />
    <link rel="stylesheet" type="text/css" href="heroSection/hero.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="serviceSection/servicesss.css"
    />
    <link rel="stylesheet" type="text/css" href="projects/project.css" />
    <link rel="stylesheet" type="text/css" href="aboutMe/aboutMe.css" />
    <link rel="stylesheet" type="text/css" href="work/portfolioWork.css" />
    <link rel="stylesheet" type="text/css" href="client/client.css" />
    <link rel="stylesheet" type="text/css" href="contact/contact.css" />
    <link rel="stylesheet" type="text/css" href="blog/blog.css" />
    <link rel="stylesheet" type="text/css" href="footer/footer.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        $("#nav-container").load("navbar/navigation.html");
        $("#hero-container").load("heroSection/hero.html");
        $("#service-container").load("serviceSection/servicesss.html");
        $("#about-container").load("aboutME/aboutMe.html");
        $("#project-container").load("projects/project.html");
        $("#work-container").load("work/portfolioWork.html");
        $("#client-container").load("client/client.html");
        $("#contact-container").load("contact/contact.html");
        $("#blog-container").load("blog/blog.html");
        $("#footer-container").load("footer/footer.html");
      });
    </script>
    <script>
      $(document).ready(function () {
        // Add smooth scrolling to all links
        $("a").on("click", function (event) {
          // Make sure this.hash has a value before overriding default behavior
          if (this.hash !== "") {
            // Prevent default anchor click behavior
            event.preventDefault();

            // Store hash
            var hash = this.hash;

            // Using jQuery's animate() method to add smooth page scroll
            // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
            $("html, body").animate(
              {
                scrollTop: $(hash).offset().top,
              },
              800,
              function () {
                // Add hash (#) to URL when done scrolling (default click behavior)
                window.location.hash = hash;
              }
            );
          } // End if
        });
      });
    </script>
  </head>
  <body>
    <!-- content of the index.html file -->
    <div id="nav-container"></div>
    <div id="hero-container"></div>
    <div id="service-container"></div>
    <div id="about-container"></div>
    <div id="project-container"></div>
    <div id="work-container"></div>
    <div id="client-container"></div>
    <div id="contact-container"></div>
    <div id="blog-container"></div>
    <div id="footer-container"></div>
  </body>
</html>
