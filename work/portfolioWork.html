<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="portfolioWork.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
  </head>
  <body>
    <div class="workWrapper" id="portfolio">
      <div class="workLeft">
        <img class="wBg" src="../Assets/Images/plus.png" alt="bgplus" />
      </div>
      <div class="workMain">
        <div class="workText">
          <div class="lineDotService">
            <div class="line"></div>
            <div class="circle"></div>
            <h3 class="wH3">
              My <span style="color: #f22225">Portfolio</span>
            </h3>
          </div>
          <h1 class="wH1">My Work Example</h1>
        </div>
        <div class="workNav">
          <ul class="workUl">
            <li>
              <a class="workAa" href="#">All</a>
            </li>
            <li><a class="workA" href="#">Branding</a></li>
            <li><a class="workA" href="#">Photography</a></li>
            <li><a class="workA" href="#">Fashion</a></li>
            <li><a class="workA" href="#">Product</a></li>
          </ul>
        </div>
        <div class="workCard">
          <div class="wCard1">
            <h3 class="wH3">Motion Graphic</h3>
            <h4 class="wH4">Andriod App</h4>
            <img
              class="workImg"
              src="../Assets/Images/motiongraphic.png"
              alt="motion"
            />
          </div>
          <div class="wCard2">
            <h3 class="wH3">E-Learning App</h3>
            <h4 class="wH4">IOS App</h4>
            <img
              class="workImg"
              src="../Assets/Images/e-learning.png"
              alt="e-learning"
            />
          </div>
          <div class="wCard3">
            <h3 class="wH3">Visual Design</h3>
            <h4 class="wH4">Android App</h4>
            <img
              class="workImg"
              src="../Assets/Images/visual.png"
              alt="visual"
            />
          </div>
          <div class="wCard4">
            <h3 class="wH3">Business Card</h3>
            <h4 class="wH4">Desktop</h4>
            <img
              class="workImg"
              src="../Assets/Images/businessCard.png"
              alt="businessCard"
            />
          </div>
          <div class="wCard5">
            <h3 class="wH3">Mockup</h3>
            <h4 class="wH4">Website</h4>
            <img class="workImg" src="../Assets/Images/mockup.png" />
          </div>
          <div class="wCard6">
            <h3 class="wH3">Web application</h3>
            <h4 class="wH4">Desktop</h4>
            <img class="workImg" src="../Assets/Images/webApp.png" />
          </div>
        </div>
      </div>
      <div class="workRight">
        <img class="wBg2" src="../Assets/Images/plus.png" alt="bgplus" />
      </div>
    </div>
  </body>
</html>
