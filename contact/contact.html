<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
  </head>
  <body>
    <div class="contactWrapper" id="contact">
      <div class="contactLeft"></div>
      <div class="contactMain">
        <img
          class="contactImg"
          src="../Assets/Images/contactimg.png"
          width="350px"
        />
        <div class="contactText">
          <div class="contactTopText">
            <div class="lineDotService">
              <div class="line"></div>
              <div class="circle"></div>
              <h3 class="sH3">
                Get in <span style="color: #f22225">Touch</span>
              </h3>
            </div>
            <h1 class="ch1">Feel Free to Contact</h1>
          </div>
          <div class="cForm">
            <div class="formLine1">
              <div class="inputBox1">
                <input
                  type="text"
                  required="required"
                  placeholder="Enter Name"
                />
              </div>
              <div class="inputBox2">
                <input
                  type="text"
                  required="required"
                  placeholder="Enter email"
                />
              </div>
            </div>
            <div class="formLine2">
              <div class="inputBox3">
                <input type="text" required="required" placeholder="Phone" />
              </div>
              <div class="inputBox4">
                <input type="text" required="required" placeholder="Subject" />
              </div>
            </div>
            <div class="inputBox5">
              <input
                type="text"
                required="required"
                placeholder="Subject"
                style="width: 100%"
              />
            </div>
            <button
              href="#"
              class="buttonContact"
              onclick="alert('Details Submited')"
              target="_self"
            >
              Contract Us
            </button>
          </div>
        </div>
      </div>
      <div class="contactRight">
        <img src="../Assets/Images/Frame.png" width="40px" />
      </div>
    </div>
  </body>
</html>
